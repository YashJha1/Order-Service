# ========================================
# Spring Datasource Configuration
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://orders-db:5432/ordersdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yash}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yash123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / Hibernate
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========================================
# Initialize DB Schema
# ========================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema-orders.sql

# ========================================
# Server Configuration
# ========================================
server.port=${ORDERS_SERVICE_PORT:8082}

#  Payments Service URL (Docker internal network)
payments.service.url=http://payments-service:8083

# ======================================================
# ðŸ§  FEIGN CLIENT LOGGING CONFIGURATION
# ======================================================

# Set root log level
logging.level.root=INFO

# Enable debug logging for Feign
logging.level.org.springframework.cloud.openfeign=DEBUG

# Enable detailed logs specifically for your PaymentClient interface
logging.level.com.eci.orderservice.client.PaymentClient=DEBUG

