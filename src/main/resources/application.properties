# =====================================================
# ✅ APPLICATION CONFIG
# =====================================================
spring.application.name=orders-service
server.port=8082

# =====================================================
# ✅ DATABASE CONFIG (PostgreSQL example)
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ordersdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =====================================================
# ✅ FEIGN CLIENT CONFIGURATION
# =====================================================
# Enable Feign full request/response logging
logging.level.com.eci.orderservice.client=DEBUG
feign.client.config.default.loggerLevel=full

# =====================================================
# ✅ SERVICE ENDPOINTS (update ports if different)
# =====================================================
catalog.service.url=http://localhost:8081/v1/catalog
inventory.service.url=http://localhost:8084/v1/inventory
payments.service.url=http://localhost:8083/v1/payments

# =====================================================
# ✅ OPTIONAL: HIKARI CONNECTION POOL SETTINGS
# =====================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# =====================================================
# ✅ LOGGING
# =====================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

